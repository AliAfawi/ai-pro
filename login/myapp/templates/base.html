<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}My Site{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
    <header id="header" class="header d-flex align-items-center sticky-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center">
            <a href="/" class="logo d-flex align-items-center me-auto">
                <h1 class="sitename">AI BUDDY</h1>
            </a>
            <nav id="navmenu" class="navmenu">
                
                <ul>
      
                    <!-- <li><a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a></li> -->
                    <!-- <li><a href="/student_register/" class="{% if request.path == '/student_register/' %}active{% endif %}">Student Register</a></li>
                    <li><a href="/practitioner_register/" class="{% if request.path == '/practitioner_register/' %}active{% endif %}">Practitioner Register</a></li> -->
                    <!-- <li><a href="{% url 'password_reset' %}" >Forgot my password</a></li> -->
                    {% if user.is_authenticated %}
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn-getstarted">Logout</button>
                        </form>
                    {% else %}
                        <a class="btn-getstarted" href="{% url 'login' %}">Login</a>
                    {% endif %}
                    <div class="dropdown"  >
                        <button class="btn btn-getstarted dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Register
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a href="/student_register/" class="{% if request.path == '/student_register/' %}active{% endif %}">Student Register</a></li>
                            <li><a href="/practitioner_register/" class="{% if request.path == '/practitioner_register/' %}active{% endif %}">Practitioner Register</a></li>
                        </div>
                      </div>
                      <li><a href="{% url 'password_reset' %}" >Forgot my password</a></li>

                </ul>
                
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>
        </div>
    </header>
    
    <main class="main">
        {% block content %}
        <!-- Page specific content will go here -->
        {% endblock %}
    </main>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <p class="text-center">2024 My Site</p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
